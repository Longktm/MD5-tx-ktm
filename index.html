<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân Tích MD5 Tài Xỉu - Hacker Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 24px;
      background: #f4f4f4;
    }
    input, button, select {
      font-size: 24px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    label {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Phân tích mã MD5 Tài Xỉu</h1>

  <input type="text" id="md5input" placeholder="Dán mã MD5 vào đây">
  <button onclick="analyze()">Phân tích</button>

  <div class="result" id="resultBox" style="display:none;">
    <p id="suggestion"></p>
    <p>Chọn kết quả đúng:</p>
    <label><input type="radio" name="trueResult" value="tài"> Tài</label>
    <label><input type="radio" name="trueResult" value="xỉu"> Xỉu</label><br>
    <button onclick="saveResult()">Lưu kết quả</button>
  </div>

  <script>
    const storageKey = 'md5_data';

    function analyze() {
      const md5 = document.getElementById('md5input').value.trim().toLowerCase();
      if (!md5 || md5.length !== 32) {
        alert("Mã MD5 không hợp lệ");
        return;
      }

      const f = (md5.match(/f/g) || []).length;
      const d = (md5.match(/d/g) || []).length;
      const lastChar = md5[md5.length - 1];

      let rawScore = f * 2 + d * 1;
      let hint = rawScore % 10 >= 5 ? 'tài' : 'xỉu';

      // học từ dữ liệu
      const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
      const learned = data.filter(e => e.f === f && e.d === d && e.last === lastChar);
      let learnedResult = '';
      if (learned.length > 0) {
        const countT = learned.filter(e => e.result === 'tài').length;
        const countX = learned.length - countT;
        if (countT / learned.length >= 0.75) hint = 'tài';
        else if (countX / learned.length >= 0.75) hint = 'xỉu';
        else learnedResult = '⚠️ Không chắc chắn';
      }

      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('suggestion').innerHTML = `Gợi ý: <b>${hint.toUpperCase()}</b> ${learnedResult}`;
    }

    function saveResult() {
      const md5 = document.getElementById('md5input').value.trim().toLowerCase();
      const radios = document.getElementsByName('trueResult');
      let selected = '';
      for (const r of radios) {
        if (r.checked) selected = r.value;
      }
      if (!selected) {
        alert("Bạn chưa chọn kết quả đúng");
        return;
      }

      const f = (md5.match(/f/g) || []).length;
      const d = (md5.match(/d/g) || []).length;
      const lastChar = md5[md5.length - 1];

      const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
      data.push({ f, d, last: lastChar, result: selected });
      localStorage.setItem(storageKey, JSON.stringify(data));
      alert("Đã lưu kết quả. Hệ thống sẽ học từ dữ liệu này!");
      document.getElementById('md5input').value = '';
      document.getElementById('resultBox').style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TX Hacker MD5 Tool</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 20px; padding: 10px; background: #fff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>üîê TX Hacker ‚Äì Ph√¢n t√≠ch MD5 T√†i X·ªâu</h1>
  <p>Nh·∫≠p chu·ªói MD5 v√† k·∫øt qu·∫£ th·ª±c t·∫ø (T√†i/X·ªâu), m·ªói d√≤ng d·∫°ng:</p>
  <code>6c3e2c514de0c1b7|T√†i</code>
  <textarea id="input"></textarea>
  <button onclick="phanTich()">Ph√¢n t√≠ch</button>  <div class="result" id="output"></div>  <script>
    function phanTich() {
      const input = document.getElementById("input").value.trim();
      const lines = input.split("\n");
      const stats = { T: 0, X: 0, startChar: {}, endChar: {} };

      lines.forEach(line => {
        const [hash, result] = line.trim().split("|");
        if (!hash || !result) return;
        const first = hash[0];
        const last = hash[hash.length - 1];

        // ƒê·∫øm t·ªïng
        if (result.includes("T√†i")) stats.T++;
        else if (result.includes("X·ªâu")) stats.X++;

        // ƒê·∫øm theo k√Ω t·ª± ƒë·∫ßu/cu·ªëi
        stats.startChar[first] = stats.startChar[first] + 1 || 1;
        stats.endChar[last] = stats.endChar[last] + 1 || 1;
      });

      // Hi·ªÉn th·ªã
      const out = document.getElementById("output");
      out.innerHTML = `
        <h3>K·∫øt qu·∫£ t·ªïng:</h3>
        <p>T√†i: <b>${stats.T}</b> | X·ªâu: <b>${stats.X}</b></p>
        <h4>K√Ω t·ª± ƒë·∫ßu chu·ªói:</h4>
        <pre>${JSON.stringify(stats.startChar, null, 2)}</pre><h4>K√Ω t·ª± cu·ªëi chu·ªói:</h4>
    <pre>${JSON.stringify(stats.endChar, null, 2)}</pre>
  `;
}

  </script>
</body>
</html>

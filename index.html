<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ph√¢n t√≠ch MD5 T√†i/X·ªâu</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; font-family: monospace; }
    button { margin-right: 10px; padding: 10px 20px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    .suggestion { font-size: 24px; margin: 10px 0; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>Ph√¢n t√≠ch MD5 T√†i/X·ªâu</h2>
  <textarea id="md5Input" placeholder="Nh·∫≠p m√£ MD5..."></textarea><br>
  <button onclick="analyze()">Ph√¢n t√≠ch</button>
  <div id="result"></div>
  <div class="suggestion" id="suggestion"></div>
  <button onclick="saveResult('t√†i')">L∆∞u l√† T√ÄI</button>
  <button onclick="saveResult('x·ªâu')">L∆∞u l√† X·ªàU</button>

  <h3>L·ªãch s·ª≠ ƒë√£ l∆∞u</h3>
  <table id="historyTable">
    <thead>
      <tr><th>MD5</th><th>F</th><th>D</th><th>Cu·ªëi</th><th>G·ª£i √Ω</th><th>ƒê√£ s·ª≠a</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    const fCount = str => (str.match(/f/g) || []).length;
    const dCount = str => (str.match(/d/g) || []).length;

    function analyze() {
      const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
      if (!md5 || md5.length !== 32) {
        alert("M√£ MD5 kh√¥ng h·ª£p l·ªá (ph·∫£i 32 k√Ω t·ª± hex).");
        return;
      }

      const f = fCount(md5);
      const d = dCount(md5);
      const last = md5.slice(-1);
      let suggest = (f + d) % 2 === 0 ? "t√†i" : "x·ªâu";

      document.getElementById("result").innerText =
        `S·ªë 'f': ${f}, s·ªë 'd': ${d}, k√Ω t·ª± cu·ªëi: '${last}'`;
      document.getElementById("suggestion").innerText =
        `üëâ G·ª£i √Ω: ${suggest.toUpperCase()}`;
    }

    function saveResult(correctResult) {
      const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
      if (!md5 || md5.length !== 32) {
        alert("M√£ MD5 kh√¥ng h·ª£p l·ªá.");
        return;
      }

      const f = fCount(md5);
      const d = dCount(md5);
      const last = md5.slice(-1);
      const suggest = (f + d) % 2 === 0 ? "t√†i" : "x·ªâu";
      const corrected = suggest !== correctResult;

      let history = JSON.parse(localStorage.getItem("history") || "[]");
      history.push({ md5, f, d, last, suggest, corrected, result: correctResult });
      localStorage.setItem("history", JSON.stringify(history));
      updateTable();
      document.getElementById("md5Input").value = "";
    }

    function updateTable() {
      const history = JSON.parse(localStorage.getItem("history") || "[]");
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";
      history.slice(-30).reverse().forEach(item => {
        const row = `<tr>
          <td>${item.md5}</td>
          <td>${item.f}</td>
          <td>${item.d}</td>
          <td>${item.last}</td>
          <td>${item.suggest}</td>
          <td>${item.corrected ? "‚úÖ" : "‚ùå"}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    updateTable();
  </script>
</body>
</html>
